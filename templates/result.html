<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Keywords</title>
</head>
<body>
    <h1>Missing Keywords in Your Resume</h1>
    
    {% if missing_keywords %}
        <ul>
        {% for word in missing_keywords %}
            <li>{{ word }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Congratulations! Your resume includes all imporant keywords!</p>
    {% endif %}
    <br>
    <a href="/">Try Again!</a>
    
</body>
</html>
